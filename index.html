<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Creating elements using one string</title>
</head>
<body>

	<div id="mxApp"></div>

	<script src="./build/script.js"></script>

	<script>
		window.onload = function(){
			Element( '<form #someID .someClass inside(<input type="text" value="Some value")+2', 'mxApp' );
			Element( '<section .mx-section inside()', 'mxApp' );
		}
	</script>
	
</body>
</html>
